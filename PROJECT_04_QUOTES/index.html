<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QUOTES</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/744d788fd4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="row quote-container">
        <div class="row ">
          <div class="col text-center my-4">
            <h1>Random Quotes</h1>
          </div>
        </div>
        <div class="row quote-content">
          <div class="col my-4 ">
            <i class="fas fa-quote-left "></i>
            <p id="quote">
              To be able to give away riches is mandatory if you wish to possess them. This is the only way that you will be truly rich.
            </p>
            <i class="fas fa-quote-right"></i>
            <div id="author" class="text-end">Mohammad Ali</div>
          </div>
        </div>

        <div class="row my-5">
            <hr>
          <div class="col quote-footer">
            <ul>
              <li id="sound">
                <img class="mx-4" src="../Resources/img/sound.png" width="20px" alt="" />
              </li>
              <li id="copy">
                <img class="mx-4" src="../Resources/img/files.png" width="20px" alt="" />
              </li>
              <li id="tweet">
                <img class="mx-4" src="../Resources/img/twitter.png" width="20px" alt="" />
              </li>
            </ul>
            <button id="btn">New Quote</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
